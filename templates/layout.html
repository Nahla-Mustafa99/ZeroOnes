<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <!-- https://favicon.io/emoji-favicons/money-bag/ -->
        <link href="/static/favicon2.ico" rel="icon">


        <link href="/static/styles.css" rel="stylesheet">

        <title>ZeroOnes{% block title %}{% endblock %}</title>
    </head>
    <body>

          <nav class="navbar navbar-expand-lg navbar-light " style="background-color:#e3f2fd;">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="/static/favicon2.ico" width="40" height="40">
                    ZeroOnes
                  </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                {% if session["user_id"] %} <!--if session["user_id"] -->
                <ul class="navbar-nav  mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page"  style="color:#55F;font-weight:bold" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{url_for('user')}}"  style="color:#55F;font-weight:bold">Profile</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/addpost"  style="color:#55F;font-weight:bold">Add Post</a>
                  </li>
                </ul>
                <form class="d-flex" action="/search">
                  <input class="form-control me-2" type="search" placeholder="Search"  name="q" aria-label="Search">
                  <button class="btn btn-outline-secondary"  type="submit">Search</button> <!-- btn-outline-success -->
                </form>
                <ul class="navbar-nav ms-auto mt-2">
                    <li class="nav-item"><a class="nav-link"  style="color:#55F;font-weight:bold" href="/logout">Log Out</a></li>
                </ul>
                {% else %}
                <form class="d-flex" action="/search">
                    <input class="form-control me-2" type="search" name="q" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-secondary" type="submit">Search</button> <!-- btn-outline-success -->
                </form>
                <ul class="navbar-nav ms-auto mt-2">
                    <li class="nav-item"><a class="nav-link" style="color:#55F;font-weight:bold" href="/register">Join Us!</a></li>
                    <li class="nav-item"><a class="nav-link" style="color:#55F;font-weight:bold" href="/login">Log In</a></li>
                </ul>

                {% endif %}
              </div>
            </div>
          </nav>
          {% if get_flashed_messages() %}

          <header>

              <div class="alert alert-primary mb-0 text-center mt-3" role="alert">
                  {{ get_flashed_messages() | join(" ") }}
              </div>

          </header>


        {% endif %}








          <main class="container-fluid py-5 text-center">
            {% block main %}{% endblock %}
         </main>
         <main class="container-fluid ">
            {% block main2 %}{% endblock %}
          </main>
    </body>

</html>
